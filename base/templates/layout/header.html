</head>
<div class="headercont">

    <body>
        <!-- Navigation -->
        <!-- MENU -->
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container">

                <a class="navbar-brand" href="index.html">
                    <div id="Hicon" style="margin: 0;padding: 0;display: block; user-select: none;"><img
                            src="{% static 'img/LOGO.png' %}" alt="#" />
                        Oakciti</div>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a href="#about" class="nav-link"><span data-hover="Home">Home</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#project" class="nav-link"><span data-hover="Services">Services</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#resume" class="nav-link"><span data-hover="Catalogue">Catalogue
                                </span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#contact" class="nav-link"><span data-hover="Contact">Contact</span></a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ml-lg-auto">
                        <div class="ml-lg-4">
                            <div class="color-mode d-lg-flex justify-content-center align-items-center">
                                <i class="fa fa-moon-o" aria-hidden="true"
                                    style="font-size: 25px;margin-left: 6px;"></i>
                                Color mode
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="login-page" id="loginpage">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1">
                        <h3 class="mb-3">Login Now</h3>
                        <div class="bg-white shadow rounded">
                            <div class="row">
                                <div class="col-md-7 pe-0">
                                    <div class="form-left h-100 py-5 px-5">
                                        <form action="" class="row g-4">
                                            <div class="col-12">
                                                <label>Username<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i>
                                                    </div>
                                                    <input type="text" class="form-control"
                                                        placeholder="Enter Username">
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label>Password<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input type="text" class="form-control"
                                                        placeholder="Enter Password">
                                                </div>
                                            </div>

                                            <div class="col-sm-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox"
                                                        id="inlineFormCheck">
                                                    <label class="form-check-label" for="inlineFormCheck">Remember
                                                        me</label>
                                                </div>
                                            </div>

                                            <div class="col-sm-6">
                                                <a href="#" class="float-end text-primary">Forgot Password?</a>
                                            </div>

                                            <div class="col-12">
                                                <button type="submit"
                                                    class="btn btn-primary px-4 float-end mt-4">login</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-5 ps-0 d-none d-md-block">
                                    <div class="form-right h-100 bg-dark text-white text-center pt-5">
                                        <i class="bi bi-bootstrap"></i>
                                        <h2 class="fs-1">Welcome Back!!!</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p class="text-end text-secondary mt-3">Bootstrap 5 Login Page Design</p>
                    </div>
                </div>
            </div>
        </div>

        <style>
            {
                % static .headercont #navbarResponsive .nav-link:hover {
                    color: rgb(252, 175, 10, 0.507);
                }
        </style>

    </body>
</div>
<script>
    $(document).ready(function () {
        $(".owl-carousel").owlCarousel();
    });
    loginpopup = () => {
        if (document.getElementById('loginpage').style.height == '100%') { document.getElementById('loginpage').style.height = '0%' }
        else { document.getElementById('loginpage').style.height = '100%' }

    }
</script>
